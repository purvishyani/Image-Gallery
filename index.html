<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="inner-box">
            <div class="btn-wrapper">
                <div class="btn-file-reset">
                    <button id="btn-choose-img">Choose image</button>
                    <button id="btn-reset">Reset filter</button>
                </div>
                <div class="btn-dowload">
                    <a href="#" id="btn-download">Download file</a>
                </div>
            </div>
            <div class="img-box">
                <img id="preview-img" src="assets/img/dummy.JPG" class="edited-img">
            </div>
            <div class="range">
                <div class="row">
                    <div class="col-md-6">
                        <div class="brightness">
                            <label class="form-label">Brightness</label>
                            <input type="range" class="form-range" id="brightness" value="100" min="0" max="200">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="grey-scale">
                            <label class="form-label">Grey Scale</label>
                            <input type="range" class="form-range" id="gray-scale" value="100" min="0" max="200">
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-footer">
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex justify-content-center ">
                            <button id="btn-left"><i class="fa-solid fa-caret-left fa-lg"></i></button>
                            <button id="btn-right"><i class="fa-solid fa-caret-right fa-lg"></i></button>
                            <button id="btn-up"><i class="fa-solid fa-caret-up fa-lg"></i></button>
                            <button id="btn-down"><i class="fa-solid fa-caret-down fa-lg"></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex justify-content-center mt-2">
                            <button id="btn-rotate-left" onclick="rotateImage(this.id)"><i
                                    class="fa-solid fa-rotate-left fa-lg"></i></button>
                            <button id="btn-rotate-right" onclick="rotateImage(this.id)"><i
                                    class="fa-solid fa-rotate-right fa-lg"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
